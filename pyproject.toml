[project]
name = "yokhal"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "transformers==4.36.2",
    "datasets==2.16.1",
    "accelerate==0.26.1",
    "evaluate==0.4.1",
    "bitsandbytes==0.42.0",
    "peft>=0.9.0",
    "trl>=0.7.11",
    "torch>=2.2.1",
    "fire>=0.5.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
