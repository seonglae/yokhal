[tool.rye]
managed = true
dev-dependencies = [
    "pip>=23.3.2",
    "setuptools>=69.0.3",
    "autopep8>=2.0.4",
    "mypy>=1.8.0",
    "tensorboard>=2.14.0",
    "wandb>=0.16.3",
]

[tool.hatch.metadata]
allow-direct-references = true
